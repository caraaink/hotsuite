<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Auto Poster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Instagram Auto Poster</h2>
        <input type="file" id="fileInput" accept="image/*">
        <input type="text" id="imageUrl" placeholder="Atau Masukkan Link Gambar">
        <textarea id="caption" placeholder="Caption"></textarea>
        <button onclick="uploadAndPost()">Upload & Post</button>
        <p id="status"></p>
    </div>

    <script>
        async function uploadAndPost() {
            const fileInput = document.getElementById("fileInput").files[0];
            const imageUrl = document.getElementById("imageUrl").value;
            const caption = document.getElementById("caption").value;
            const status = document.getElementById("status");
            status.innerText = "Mengupload...";
            
            let finalImageUrl = imageUrl;
            if (fileInput) {
                const formData = new FormData();
                formData.append("file", fileInput);
                const uploadRes = await fetch("https://api.imgbb.com/1/upload?key=YOUR_IMGBB_API_KEY", {
                    method: "POST",
                    body: formData
                });
                const uploadData = await uploadRes.json();
                finalImageUrl = uploadData.data.url;
            }
            
            const response = await fetch("/api/post-instagram", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ image_url: finalImageUrl, caption })
            });
            
            const result = await response.json();
            status.innerText = result.success ? "Berhasil diposting!" : "Gagal memposting.";
        }
    </script>
</body>
</html>
