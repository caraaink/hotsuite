<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Foto ke Instagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 80%;
            max-width: 400px;
        }
    </style>
</head>
<body>

    <h2>Upload Foto ke Instagram</h2>

    <input type="file" id="imageInput" accept="image/*">
    <input type="text" id="imageUrl" placeholder="Atau masukkan link gambar">
    <textarea id="caption" placeholder="Masukkan caption"></textarea>
    <button onclick="uploadToInstagram()">Upload ke IG</button>

    <p id="status"></p>

    <script>
        const ACCESS_TOKEN = "EAAIJpE7bqPgBOw1LawGQub2yapjAgc7ssGZAYeSYspWeO4G6gq7M2LM2ut1bcGLy7azYPlNEiXGZBy2haWJDcHDumRtSDSXlupJadULXjNDAV44wj86Cl5PLceBEaEqi3Bnq4ZAHqon2XqWF2hwFKxneQeH0BR7JmmMeTiHxNaeDDJcBo6QMbt3";
        const INSTAGRAM_USER_ID = "17841402777728356";

        async function uploadToInstagram() {
            const fileInput = document.getElementById("imageInput").files[0];
            let imageUrl = document.getElementById("imageUrl").value;
            const caption = document.getElementById("caption").value;
            const statusText = document.getElementById("status");

            statusText.innerText = "Mengunggah...";

            if (fileInput) {
                const formData = new FormData();
                formData.append("image", fileInput);
                formData.append("key", "a54b42bd860469def254d13b8f55f43e");

                // Upload ke ImgBB dulu
                const imgbbResponse = await fetch("https://api.imgbb.com/1/upload", {
                    method: "POST",
                    body: formData
                });

                const imgbbData = await imgbbResponse.json();
                if (!imgbbData.success) {
                    statusText.innerText = "Gagal mengunggah ke ImgBB.";
                    return;
                }
                imageUrl = imgbbData.data.url;
            }

            if (!imageUrl) {
                statusText.innerText = "Harap masukkan URL gambar atau unggah gambar.";
                return;
            }

            // Kirim ke Instagram
            const igResponse = await fetch(`https://graph.facebook.com/v19.0/${INSTAGRAM_USER_ID}/media`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    image_url: imageUrl,
                    caption: caption,
                    access_token: ACCESS_TOKEN
                })
            });

            const igData = await igResponse.json();
            if (igData.id) {
                statusText.innerText = "Foto berhasil diunggah ke Instagram!";
                
                // Publish ke Instagram setelah upload
                await fetch(`https://graph.facebook.com/v19.0/${INSTAGRAM_USER_ID}/media_publish`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        creation_id: igData.id,
                        access_token: ACCESS_TOKEN
                    })
                });

            } else {
                statusText.innerText = "Gagal mengunggah ke Instagram.";
            }
        }
    </script>

</body>
</html>
